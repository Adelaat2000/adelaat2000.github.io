<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>Our Beautiful Dates</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: #333;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        @media (hover: hover) and (pointer: fine) {
            body {
                cursor: none;
            }
        }
    
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 15;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff6b9d;
            color: #ff6b9d;
            padding: 10px 18px;
            font-size: 0.9rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 44px;
            min-width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .language-btn.active {
            background: #ff6b9d;
            color: white;
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.4);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff6b9d;
            color: #ff6b9d;
            padding: 10px 18px;
            font-size: 0.9rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 15;
        }

        .heart {
            font-size: clamp(2.5rem, 10vw, 3.5rem);
            animation: heartBeat 1.2s infinite;
            z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(255, 105, 180, 0.4));
            margin-bottom: 1rem;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        h1 {
            font-size: clamp(1.8rem, 6vw, 2.8rem);
            margin-bottom: 0.5em;
            line-height: 1.2;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fa3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(255, 105, 180, 0.3);
            padding: 0 10px;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-bottom: 2rem;
            color: #ff6b9d;
            font-weight: 600;
            opacity: 0.8;
        }

        .dates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
            margin-top: 2rem;
            padding: 0 20px;
        }

        .date-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 
                0 20px 40px rgba(255, 105, 180, 0.3),
                0 10px 20px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 107, 157, 0.2);
            animation: floatGently 6s ease-in-out infinite;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
        }

        .date-card:nth-child(even) {
            animation-delay: -3s;
        }

        @keyframes floatGently {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .date-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(255, 105, 180, 0.4),
                0 15px 30px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .date-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .date-card:hover .date-image {
            transform: scale(1.05);
        }

        .date-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fa3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .date-info {
            font-size: 1rem;
            color: #ff6b9d;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .date-description {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.5;
            margin-top: 10px;
        }

        .sparkle {
            position: absolute;
            color: #fff;
            font-size: clamp(1rem, 5vw, 1.5rem);
            opacity: 0.8;
            animation: sparkle 3s infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.8; transform: scale(1) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
        }

        .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 25%; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 35%; right: 10%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 50%; left: 5%; animation-delay: 2s; }
        .sparkle:nth-child(6) { top: 60%; right: 5%; animation-delay: 2.5s; }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            bottom: -50px;
            font-size: 1.8rem;
            color: #ff6b9d;
            opacity: 0;
            animation-name: floatUp;
            animation-timing-function: ease-out;
            animation-iteration-count: 1;
            filter: drop-shadow(0 2px 4px rgba(255, 107, 157, 0.3));
            animation-fill-mode: forwards;
            will-change: transform;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-120vh) scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }

        #heart-cursor {
            position: fixed;
            pointer-events: none;
            font-size: clamp(20px, 4vw, 28px);
            color: #ff6b9d;
            user-select: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            z-index: 30;
            filter: drop-shadow(0 0 4px #ff8fa3);
            display: block;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(255, 105, 180, 0.4);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 107, 157, 0.2);
        }

        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #ff6b9d;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ff8fa3;
        }

        @media (max-width: 768px) {
            .dates-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 0 15px;
            }

            .language-selector {
                top: 15px;
                right: 15px;
                gap: 8px;
            }

            .back-btn {
                top: 15px;
                left: 15px;
            }

            .language-btn, .back-btn {
                padding: 8px 14px;
                font-size: 0.85rem;
                min-height: 40px;
            }

            .container {
                padding: 15px;
            }

            .modal-content {
                margin: 10% auto;
                padding: 20px;
                width: 95%;
            }
        }

        @media (hover: hover) and (pointer: fine) {
            .language-btn:hover, .back-btn:hover {
                background: #ff6b9d;
                color: white;
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="sparkle"><img src="Images/sparkles_3d.png" alt="Sparkle" style="height: 1.3em; width: auto; vertical-align: text-bottom;"></div>
    <div class="sparkle"><img src="Images/star_3d.png" alt="Star" style="height: 1.3em; width: auto; vertical-align: text-bottom;"></div>
    <div class="sparkle"><img src="Images/sparkles_3d.png" alt="Sparkle" style="height: 1.3em; width: auto; vertical-align: text-bottom;"></div>
    <div class="sparkle"><img src="Images/star_3d.png" alt="Star" style="height: 1.3em; width: auto; vertical-align: text-bottom;"></div>
    <div class="sparkle"><img src="Images/sparkles_3d.png" alt="Sparkle" style="height: 1.3em; width: auto; vertical-align: text-bottom;"></div>
    <div class="sparkle"><img src="Images/star_3d.png" alt="Star" style="height: 1.3em; width: auto; vertical-align: text-bottom;"></div>

    <div class="container">
        <a href="index.html" class="back-btn">
            ‚Üê <span id="back-text">Back</span>
        </a>
        
        <div class="language-selector">
            <button class="language-btn active" data-lang="en">English</button>
            <button class="language-btn" data-lang="nl">Nederlands</button>
        </div>

        <div class="heart">
            <img src="Images/sparkling_heart_3d.png" alt="Sparkling Heart" style="height: 1.5em; width: auto; vertical-align: text-bottom;">
        </div>

        <h1 id="title">Our Beautiful Dates</h1>
        <p id="subtitle" class="subtitle">Precious memories together</p>
        
        <div class="dates-grid" id="dates-grid">
            <!-- Date cards will be dynamically generated -->
        </div>

        <!-- Modal for viewing full-size images -->
        <div id="imageModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="modalImage" class="modal-image" src="" alt="">
                <h2 id="modalTitle" class="date-title"></h2>
                <p id="modalDate" class="date-info"></p>
                <p id="modalLocation" class="date-info"></p>
                <p id="modalDescription" class="date-description"></p>
            </div>
        </div>

        <div class="floating-hearts" aria-hidden="true"></div>
        <div id="heart-cursor">üíï</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const translations = {
                en: {
                    title: "Our Beautiful Dates",
                    subtitle: "Precious memories together",
                    back: "Back"
                },
                nl: {
                    title: "Onze Prachtige Dates",
                    subtitle: "Kostbare herinneringen samen",
                    back: "Terug"
                }
            };

            // Sample date data - replace
            const dates = [
                {
                    id: 1,
                    title: { en: "First Date", nl: "Eerste Date" },
                    date: "June 29, 2025",
                    dateNl: "29 juni 2025",
                    location: { en: "Rotterdam", nl: "Rotterdam" },
                    description: { 
                        en: "Our first date was really something special. We started at that coffee place with the most awkward little table, but it was fun anyway. Then the arcade was a blast, and finishing up with a nice chat in the park made it all feel natural.", 
                        nl: "Onze eerste date was echt bijzonder. We begonnen bij dat koffietentje met het meest ongemakkelijke kleine tafeltje, maar het was alsnog leuk. Daarna was de arcade super gezellig en afsluiten met een fijn gesprek in het park maakte het helemaal natuurlijk" 
                    },
                    image: ""
                },
                {
                    id: 2,
                    title: { en: "Soju Bar", nl: "Soju Bar" },
                    date: "July 5, 2025",
                    dateNl: "5 juli 2025",
                    location: { en: "Breda", nl: "Breda" },
                    description: { 
                        en: "Exploring Breda with you just felt easy and special. Walking through stores together and trying out different fragrances was actually so fun. And sitting down at Soju Bar after all that it was the kind of moment that just made me smile.",
                        nl: "Samen Breda verkennen met jou voelde gewoon relaxed en speciaal. Samen winkels inlopen en geurtjes uitproberen was stiekem echt leuk. En daarna samen zitten bij Soju Bar dat was zo‚Äôn moment waar ik alleen maar van kon glimlachen."
                    },
                    image: ""
                },
                {
                    id: 3,
                    title: { en: "Zoo", nl: "Dierentuin" },
                    date: "July 17, 2025",
                    dateNl: "17 juli 2025",
                    location: { en: "Rotterdam", nl: "Rotterdam" },
                    description: { 
                        en: "Going to Diergaarde Blijdorp with you was already such a good day and that little matcha caf√© after made it even more fun. But asking you to be my girlfriend that evening... that made it perfect.", 
                        nl: "Samen naar Diergaarde Blijdorp gaan was al zo'n leuke dag en dat schattige matcha caf√© daarna maakte het alleen maar beter. Maar jou die avond vragen om mijn vriendin te zijn... dat maakte alles perfect." 
                    },
                    image: ""
                },
                {
                    id: 4,
                    title: { en: "Gym and Art date", nl: "Gym and Art date" },
                    date: "July 22, 2025",
                    dateNl: "22 juli 2025",
                    location: { en: "Made", nl: "Made" },
                    description: { 
                        en: "...", 
                        nl: "..." 
                    },
                    image: ""
                },
                {
                    id: 5,
                    title: { en: "Upcoming", nl: "Upcoming" },
                    date: "",
                    dateNl: "",
                    location: { en: "", nl: "" },
                    description: { 
                        en: "Surrounded by masterpieces, but you were the most beautiful art I could admire.", 
                        nl: "Omringd door meesterwerken, maar jij was de mooiste kunst die ik kon bewonderen." 
                    },
                    image: ""
                },
                {
                    id: 6,
                    title: { en: "Upcoming", nl: "Upcoming" },
                    date: "",
                    dateNl: "",
                    location: { en: "", nl: "" },
                    description: { 
                        en: "...", 
                        nl: "..." 
                    },
                    image: ""
                }
            ];

            let currentLanguage = 'en';
            const heartCursor = document.getElementById('heart-cursor');
            const floatingHeartsContainer = document.querySelector('.floating-hearts');
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDate = document.getElementById('modalDate');
            const modalLocation = document.getElementById('modalLocation');
            const modalDescription = document.getElementById('modalDescription');
            const closeModal = document.querySelector('.close');
            let heartsInterval;

            function updateLanguage(lang) {
                currentLanguage = lang;
                const t = translations[lang];

                document.getElementById('title').textContent = t.title;
                document.getElementById('subtitle').textContent = t.subtitle;
                document.getElementById('back-text').textContent = t.back;

                document.querySelectorAll('.language-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });

                renderDates();
            }

            function renderDates() {
                const grid = document.getElementById('dates-grid');
                grid.innerHTML = '';

                dates.forEach(date => {
                    const dateCard = document.createElement('div');
                    dateCard.className = 'date-card';
                    dateCard.innerHTML = `
                        <img class="date-image" src="${date.image}" alt="${date.title[currentLanguage]}" loading="lazy">
                        <div class="date-title">${date.title[currentLanguage]}</div>
                        <div class="date-info">${currentLanguage === 'en' ? date.date : date.dateNl}</div>
                        <div class="date-info">${date.location[currentLanguage]}</div>
                        <div class="date-description">${date.description[currentLanguage]}</div>
                    `;

                    dateCard.addEventListener('click', () => {
                        modalImage.src = date.image;
                        modalImage.alt = date.title[currentLanguage];
                        modalTitle.textContent = date.title[currentLanguage];
                        modalDate.textContent = currentLanguage === 'en' ? date.date : date.dateNl;
                        modalLocation.textContent = date.location[currentLanguage];
                        modalDescription.textContent = date.description[currentLanguage];
                        modal.style.display = 'block';
                        createHeart();
                    });

                    grid.appendChild(dateCard);
                });
            }

            // Language selector event listeners
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.addEventListener('click', e => {
                    e.preventDefault();
                    const lang = btn.getAttribute('data-lang');
                    if (lang) updateLanguage(lang);
                });
            });

            // Modal event listeners
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            function createHeart() {
                const hearts = [
                    '<img src="Images/sparkling_heart_3d.png" alt="Sparkling Heart" style="height: 1em; width: auto; vertical-align: text-bottom;">',
                    '<img src="Images/two_hearts_3d.png" alt="Two Hearts" style="height: 1em; width: auto; vertical-align: text-bottom;">',
                    '<img src="Images/growing_heart_3d.png" alt="Growing Heart" style="height: 1em; width: auto; vertical-align: text-bottom;">',
                    '<img src="Images/beating_heart_3d.png" alt="Beating Heart" style="height: 1em; width: auto; vertical-align: text-bottom;">',
                    '<img src="Images/heart_with_ribbon_3d.png" alt="Heart Ribbon" style="height: 1em; width: auto; vertical-align: text-bottom;">',
                    '<img src="Images/heart_with_arrow_3d.png" alt="Heart Arrow" style="height: 1em; width: auto; vertical-align: text-bottom;">',
                    '<img src="Images/love_letter_3d.png" alt="Love Letter" style="height: 1em; width: auto; vertical-align: text-bottom;">',
                    '<img src="Images/heart_decoration_3d.png" alt="Heart Decoration" style="height: 1em; width: auto; vertical-align: text-bottom;">'
                ];

                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (5 + Math.random() * 3) + 's';
                heart.style.fontSize = (12 + Math.random() * 20) + 'px';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];

                floatingHeartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 8000);
            }

            function startHearts() {
                heartsInterval = setInterval(createHeart, 800);
            }

            // Mouse cursor handling
            if (!('ontouchstart' in window)) {
                window.addEventListener('mousemove', e => {
                    if (heartCursor) {
                        heartCursor.style.left = e.clientX + 'px';
                        heartCursor.style.top = e.clientY + 'px';
                    }
                });

                window.addEventListener('mousedown', () => {
                    if (heartCursor) {
                        heartCursor.style.transform = 'translate(-50%, -50%) scale(1.5) rotate(15deg)';
                    }
                });

                window.addEventListener('mouseup', () => {
                    if (heartCursor) {
                        heartCursor.style.transform = 'translate(-50%, -50%) scale(1) rotate(0deg)';
                    }
                });

                // Handle cursor for buttons
                document.querySelectorAll('button, a').forEach(button => {
                    button.addEventListener('mouseenter', () => {
                        if (heartCursor) heartCursor.style.display = 'none';
                        button.style.cursor = 'pointer';
                    });
                    button.addEventListener('mouseleave', () => {
                        if (heartCursor) heartCursor.style.display = 'block';
                    });
                });
            } else {
                if (heartCursor) heartCursor.style.display = 'none';
                document.body.style.cursor = 'default';
            }

            // Initialize
            renderDates();
            startHearts();
        });
    </script>
</body>
</html>
