    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: #333;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        @media (hover: hover) and (pointer: fine) {
            body {
                cursor: none;
            }
        }
    
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            text-align: center;
            padding: 55px 20px 20px 20px;
            position: relative;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 15;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff6b9d;
            color: #ff6b9d;
            padding: 10px 18px;
            font-size: 0.9rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 44px;
            min-width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .language-btn.active {
            background: #ff6b9d;
            color: white;
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.4);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff6b9d;
            color: #ff6b9d;
            padding: 10px 18px;
            font-size: 0.9rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 15;
        }

        .heart {
            font-size: clamp(2.5rem, 10vw, 3.5rem);
            animation: heartBeat 1.2s infinite;
            z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(255, 105, 180, 0.4));
            margin-bottom: 1rem;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        h1 {
            font-size: clamp(1.8rem, 6vw, 2.8rem);
            margin-bottom: 0.5em;
            line-height: 1.2;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fa3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(255, 105, 180, 0.3);
            padding: 0 10px;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-bottom: 2rem;
            color: #ff6b9d;
            font-weight: 600;
            opacity: 0.8;
        }

        .dates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
            margin-top: 2rem;
            padding: 0 20px;
        }

        .date-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 
                0 20px 40px rgba(255, 105, 180, 0.3),
                0 10px 20px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 107, 157, 0.2);
            animation: floatGently 6s ease-in-out infinite;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .date-card:nth-child(even) {
            animation-delay: -3s;
        }

        @keyframes floatGently {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .date-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(255, 105, 180, 0.4),
                0 15px 30px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .date-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 107, 157, 0.6);
            font-size: 3rem;
        }

        .date-card:hover .date-image {
            transform: scale(1.05);
        }

        .date-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fa3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .date-info {
            font-size: 1rem;
            color: #ff6b9d;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .date-description {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.5;
            margin-top: 10px;
        }

        .sparkle {
            position: absolute;
            color: #fff;
            font-size: clamp(1rem, 5vw, 1.5rem);
            opacity: 0.8;
            animation: sparkle 3s infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.8; transform: scale(1) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
        }

        .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 25%; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 35%; right: 10%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 50%; left: 5%; animation-delay: 2s; }
        .sparkle:nth-child(6) { top: 60%; right: 5%; animation-delay: 2.5s; }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            bottom: -50px;
            font-size: 1.8rem;
            color: #ff6b9d;
            opacity: 0;
            animation-name: floatUp;
            animation-timing-function: ease-out;
            animation-iteration-count: 1;
            filter: drop-shadow(0 2px 4px rgba(255, 107, 157, 0.3));
            animation-fill-mode: forwards;
            will-change: transform;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-120vh) scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }

        #heart-cursor {
            position: fixed;
            pointer-events: none;
            font-size: clamp(20px, 4vw, 28px);
            color: #ff6b9d;
            user-select: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            z-index: 30;
            filter: drop-shadow(0 0 4px #ff8fa3);
            display: block;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            cursor: default;
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(255, 105, 180, 0.4);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 107, 157, 0.2);
            box-sizing: border-box;
        }

        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            cursor: default;
        }

        .close {
            position: absolute;
            top: -15px;
            right: 5px;
            color: #ff6b9d;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 101;
        }

        .close:hover {
            color: #ff8fa3;
        }

        .loading-placeholder {
            color: rgba(255, 107, 157, 0.4);
            font-size: 0.9rem;
            font-style: italic;
        }

            .container {

                width: 100%;

            }

                right: 15px;
                font-size: 30px;
            }
        }

            .modal {
                padding: 5px;
                box-sizing: border-box;
            }
            
            .modal-content {
                margin: 1% auto;
                padding: 15px;
                width: calc(100% - 10px);
                max-width: calc(100vw - 10px);
                max-height: 95vh;
                border-radius: 15px;
                box-sizing: border-box;
                overflow-x: hidden;
                word-wrap: break-word;
            }
            
            .modal-image {
                max-height: 200px;
                margin-bottom: 12px;
                border-radius: 10px;
                width: 100%;
                box-sizing: border-box;
            }
            
            .close {
                top: 8px;
                right: 12px;
                font-size: 28px;
            }
            
            .date-title {
                font-size: 1.1rem !important;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
            
            .date-info {
                font-size: 0.9rem !important;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
            
            .date-description {
                font-size: 0.85rem !important;
                word-wrap: break-word;
                overflow-wrap: break-word;
                line-height: 1.4;
            }
        }

        /* Extra small screens */
        @media (max-width: 360px) {
            .modal {
                padding: 2px;
            }
            
            .modal-content {
                margin: 0.5% auto;
                padding: 12px;
                width: calc(100% - 4px);
                max-width: calc(100vw - 4px);
                max-height: 97vh;
                border-radius: 12px;
            }
            
            .close {
                top: 5px;
                right: 8px;
                font-size: 26px;
            }
            
            .modal-image {
                max-height: 180px;
                margin-bottom: 10px;
                border-radius: 8px;
            }
        }

        @media (hover: hover) and (pointer: fine) {
            .language-btn:hover, .back-btn:hover {
                background: #ff6b9d;
                color: white;
                transform: scale(1.05);
            }
        }
    </style>

      '<img src="Images/love_letter_3d.png" alt="Love Letter" style="height: 1em; width: auto; vertical-align: text-bottom;">', // üíå
      '<img src="Images/heart_decoration_3d.png" alt="Heart Decoration" style="height: 1em; width: auto; vertical-align: text-bottom;">' // üíü
    ];
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (5 + Math.random() * 3) + 's';
                    heart.style.fontSize = (12 + Math.random() * 20) + 'px';
heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];

                    floatingHeartsContainer.appendChild(heart);
                    setTimeout(() => {
                        if (heart && heart.parentNode) {
                            heart.remove();
                        }
                    }, 8000);
                    
                    heartCreationTimeout = null;
                }, 100);
            }

            function updateLanguage(lang) {
                if (!translations[lang]) return;
                
                currentLanguage = lang;
                localStorage.setItem('preferred-language', lang);
                const t = translations[lang];

                // Batch DOM updates
                requestAnimationFrame(() => {
                    document.getElementById('title').textContent = t.title;
                    document.getElementById('subtitle').textContent = t.subtitle;
                    document.getElementById('back-text').textContent = t.back;

                    document.querySelectorAll('.language-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
                    });

                    renderDates();
                });
            }

            function renderDates() {
                const grid = document.getElementById('dates-grid');
                const fragment = document.createDocumentFragment();

                dates.forEach(date => {
                    const dateCard = document.createElement('div');
                    dateCard.className = 'date-card';
                    
                    const imageContent = date.hasImage && date.image 
                        ? `<img class="date-image" src="${date.image}" alt="${date.title[currentLanguage] || 'Date image'}" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">`
                        : '';
                    
                    const placeholderContent = !date.hasImage || !date.image 
                        ? `<div class="date-image">${date.isUpcoming ? '<img src="Images/calendar_3d.png" alt="Calendar" style="height: 1.2em; width: auto; vertical-align: text-bottom; opacity: 0.5;">' : '<img src="Images/camera_with_flash_3d.png" alt="Camera" style="height: 1.2em; width: auto; vertical-align: text-bottom; opacity: 0.5;">'}</div>`
                        : `<div class="date-image" style="display:none">${date.isUpcoming ? '<img src="Images/calendar_3d.png" alt="Calendar" style="height: 1.2em; width: auto; vertical-align: text-bottom; opacity: 0.5;">' : '<img src="Images/camera_with_flash_3d.png" alt="Camera" style="height: 1.2em; width: auto; vertical-align: text-bottom;">'}</div>`;

                    dateCard.innerHTML = `
                        ${imageContent}
                        ${placeholderContent}
                        <div class="date-title">${date.title[currentLanguage] || ''}</div>
                        <div class="date-info">${(currentLanguage === 'en' ? date.date : date.dateNl) || (date.isUpcoming ? translations[currentLanguage].comingSoon : '')}</div>
                        <div class="date-info">${date.location[currentLanguage] || ''}</div>
                        <div class="date-description">${date.description[currentLanguage] || ''}</div>
                    `;

                    // Only add click handler for cards with actual content
                    if (!date.isUpcoming || date.hasImage) {
                        dateCard.addEventListener('click', () => openModal(date));
                    }

                    fragment.appendChild(dateCard);
                });

                grid.innerHTML = '';
                grid.appendChild(fragment);
            }

            function openModal(date) {
                if (!date) return;
                
                modalImage.src = date.image || '';
                modalImage.alt = date.title[currentLanguage] || 'Date image';
                modalTitle.textContent = date.title[currentLanguage] || '';
                modalDate.textContent = (currentLanguage === 'en' ? date.date : date.dateNl) || '';
                modalLocation.textContent = date.location[currentLanguage] || '';
                modalDescription.textContent = date.description[currentLanguage] || '';
                
                modal.style.display = 'block';
                createHeart();
                
                // Focus management for accessibility
                closeModal.focus();
            }

            function closeModalHandler() {
                modal.style.display = 'none';
            }

            // Event listeners with proper error handling
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.addEventListener('click', e => {
                    e.preventDefault();
                    const lang = btn.getAttribute('data-lang');
                    if (lang && translations[lang]) {
                        updateLanguage(lang);
                    }
                });
            });

            // Modal event listeners
            closeModal.addEventListener('click', closeModalHandler);

            // Close modal on outside click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModalHandler();
                }
            });

            // Close modal on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.style.display === 'block') {
                    closeModalHandler();
                }
            });

            function startHearts() {
                if (heartsInterval) clearInterval(heartsInterval);
                heartsInterval = setInterval(createHeart, 800);
            }

            function stopHearts() {
                if (heartsInterval) {
                    clearInterval(heartsInterval);
                    heartsInterval = null;
                }
            }

            // Optimized mouse cursor handling
            if (!('ontouchstart' in window) && window.matchMedia('(hover: hover) and (pointer: fine)').matches) {
                let mouseX = 0, mouseY = 0;
                let animationFrame;

                function updateCursor() {
                    if (heartCursor) {
                        heartCursor.style.left = mouseX + 'px';
                        heartCursor.style.top = mouseY + 'px';
                    }
                    animationFrame = null;
                }

                window.addEventListener('mousemove', e => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                    
                    if (!animationFrame) {
                        animationFrame = requestAnimationFrame(updateCursor);
                    }
                });

                const scaleUp = () => heartCursor?.style.setProperty('transform', 'translate(-50%, -50%) scale(1.5) rotate(15deg)');
                const scaleDown = () => heartCursor?.style.setProperty('transform', 'translate(-50%, -50%) scale(1) rotate(0deg)');

                window.addEventListener('mousedown', scaleUp);
                window.addEventListener('mouseup', scaleDown);

                // Handle cursor for interactive elements
                document.querySelectorAll('button, a, .date-card').forEach(element => {
                    element.addEventListener('mouseenter', () => {
                        if (heartCursor) heartCursor.style.display = 'none';
                        element.style.cursor = 'pointer';
                    });
                    element.addEventListener('mouseleave', () => {
                        if (heartCursor) heartCursor.style.display = 'block';
                    });
                });
            } else {
                if (heartCursor) heartCursor.style.display = 'none';
                document.body.style.cursor = 'default';
            }

            // Performance: Pause hearts when page is hidden
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    stopHearts();
                } else {
                    startHearts();
                }
            });

            // Initialize with saved language preference
            updateLanguage(currentLanguage);
            startHearts();
        });
    </script>
</body>
